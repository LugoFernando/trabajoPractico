<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Figuras</title>
    <!--Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Nuestros Productos </h1>


    <form class="d-flex" method="get">
        <input class="form-control me-2" type="search" name="palabraBuscada" th:value="${palabraBuscada}" placeholder="Buscar por nombre" aria-label="Buscar">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>

    <!--Tabla -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Descripci√≥n</th>
            <th>Foto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="figura : ${figuras}">
            <td th:text="${figura.nombre}"></td>
            <td th:text="${figura.precio}"></td>
            <td th:text="${figura.estado}"></td>
            <td th:text="${figura.descripcion}"></td>
            <td><img th:src="'data:image/png;base64,' + ${figura.cadena()}" alt="Foto" width="100"></td>
            <td>
                <a class="btn btn-success btn-sm" th:href="@{'/comprar/' + ${figura.id}}">Comprar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary mt-3" th:href="@{/home}">Volver Al Inicio</a>
</div>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
