<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Figuras</title>
    <!--Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header th:replace="layout :: header"></header>

<div class="container mt-4">
    <h1 class="text-center mb-4">Nuestros Productos</h1>

    <!-- Formulario de búsqueda -->
    <form class="d-flex mb-4" method="get">
        <input class="form-control me-2" type="search" name="palabraBuscada" th:value="${palabraBuscada}" placeholder="Ingresa lo que estas buscando aquí" aria-label="Buscar">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
    </form>

    <!-- Grid de productos -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="figura : ${figuras}">
            <div class="card h-100">
                <!-- Ajustar imagen para que se vea completa -->
                <img th:src="'data:image/png;base64,' + ${figura.cadena()}" class="card-img-top" alt="Foto de la Figura" style="height: 200px; object-fit: contain;">
                <div class="card-body text-center">
                    <h5 class="card-title" th:text="${figura.nombre}"></h5>
                    <!-- Precio sin "USD" -->
                    <p class="card-text">Precio: <span th:text="${figura.precio}"></span></p>
                </div>
                <div class="card-footer text-center">
                    <a class="btn btn-success" th:href="@{'/detalle/' + ${figura.id}}">Ver</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a class="btn btn-secondary" th:href="@{/home}">Volver Al Inicio</a>
    </div>
</div>

<footer th:replace="layout :: footer"></footer>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
</html>
