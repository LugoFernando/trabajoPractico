<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Preferencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<header th:replace="layout :: header"></header>

<body>
<div class="container mt-5 p-4 bg-white border rounded shadow">

    <!-- verifico las preferencias con condicionales si no hay muestro el mensaje-->
    <div th:if="${availablePreferencias == null or #lists.isEmpty(availablePreferencias)}">
        <p class="text-center">No hay mÃ¡s categorÃ­as para agregar.</p>
        <a th:href="@{/cuenta}" class="btn btn-secondary">Volver a Cuenta</a>
    </div>

    <!-- Si tengo preferencias las puedo mostrar-->
    <div th:if="${availablePreferencias != null and !#lists.isEmpty(availablePreferencias)}">
        <h2 class="mb-4 text-center">Agregar Preferencias</h2>
        <form th:action="@{/guardar-preferencias}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">Preferencias disponibles:</label>
                <ul class="list-group">
                    <li class="list-group-item" th:each="preferencia : ${availablePreferencias}">
                        <input type="checkbox" th:name="'preferencias'" th:value="${preferencia}" />
                        <span th:text="${preferencia}"></span>
                    </li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Preferencias</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
