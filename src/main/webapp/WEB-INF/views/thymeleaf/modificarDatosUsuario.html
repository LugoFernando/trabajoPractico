<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cambios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            background-color: #f8f9fa; /* Color de fondo */
        }
        .form-container {
            background-color: white; /* Fondo blanco para el formulario */
            padding: 30px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para el efecto */
            width: 400px; /* Ancho del formulario */
        }
    </style>
</head>

<header th:replace="layout :: header"></header>

<body>

<div class="form-container">
    <h2 class="text-center mb-4">Cambiar Datos</h2>
    <form th:action="@{/confirmarModificacionesDeUsuario}" method="POST" th:object="${datos}">
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Confirmar Cambios</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancelar</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
