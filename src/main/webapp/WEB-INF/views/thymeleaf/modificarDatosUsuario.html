<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cambios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            padding-bottom: 20px;
        }

        .form-container {
            background-color: white;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
        }

        h2 {
            font-size: 1.8rem;
            color: #007bff; /* Color azul, como en el login */
        }

    </style>
</head>

<header th:replace="layout :: header"></header>

<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="form-container p-4 rounded card shadow-lg">
        <h2 class="text-center mb-4">Cambiar Datos</h2>
        <form th:action="@{/confirmarModificacionesDeUsuario}" method="POST" th:object="${datos}">
            <div  class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Confirmar Cambios</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

<footer th:replace="layout :: footer"></footer>
</html>
