<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<!-- Título -->
<h2 class="mb-4 text-center" th:text="'Carrito de Compras de ' + ${carrito.usuario.email}">Carrito de Compras</h2>

<table class="table table-striped">
    <thead class="table-dark">
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio</th>
    </tr>
    </thead>
    <tbody>
    <!-- Itera a través de las figuras del carrito -->
    <tr th:each="figura : ${carrito.figuras}">
        <td th:text="${figura.nombre}">Nombre de la Figura</td>
        <td th:text="${figura.descripcion}">Descripción de la Figura</td>
        <td th:text="${figura.precio}">Precio de la Figura</td>
    </tr>
    </tbody>
</table>

<!-- Muestra el total del carrito -->
<div class="d-flex justify-content-end">
    <p class="fw-bold">Total: <span th:text="${carrito.total}">0.0</span> $</p>
</div>

<!-- Botones de acciones -->
<div class="d-flex justify-content-between mt-4">
    <!-- Botón para volver a la lista de figuras -->
    <a th:href="@{/listaDeProducto}" class="btn btn-secondary">Volver a Figuras</a>

    <!-- Botón para confirmar la compra -->
    <form th:action="@{/carrito/confirmar}" method="post">
        <button type="submit" class="btn btn-success">Confirmar Compra</button>
    </form>

    <!-- Botón para vaciar el carrito -->
    <a th:href="@{/carrito/vaciar}" class="btn btn-danger">Vaciar Carrito</a>
</div>

<!-- Vincular Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
