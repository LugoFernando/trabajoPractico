<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 60vh;
        }
        .card {
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
<header th:replace="layout :: header"></header>

<main class="d-flex justify-content-center align-items-center login-container">
    <div id="loginbox" class="card shadow-lg p-4">
        <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
            <h3 class="form-signin-heading text-center text-primary mb-4">Bienvenido</h3>

            <!-- Texto antes de email -->
            <label for="email" class="form-label fw-bold">Ingrese su email:</label>
            <input th:field="*{email}" id="email" type="email" class="form-control mb-3" placeholder="Email" required />

            <!-- Texto antes de password -->
            <label for="password" class="form-label fw-bold">Ingrese su contraseña:</label>
            <input th:field="*{password}" type="password" id="password" class="form-control mb-4" placeholder="Contraseña" required />

            <button id="btn-login" class="btn btn-lg btn-primary w-100" type="submit">Login</button>

            <!-- Mensaje de error -->
            <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error: ' + ${error}"></p>

            <div class="text-center mt-3">
                <span>¿No tienes cuenta? </span>
                <a id="ir-a-registrarme" th:href="@{/registrar}" class="text-primary text-decoration-none fw-bold">Registrarme</a>
            </div>
        </form>
    </div>
</main>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer th:replace="layout :: footer"></footer>
</html>
