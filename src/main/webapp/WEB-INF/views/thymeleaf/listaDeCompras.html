<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">Tienda de Figuras </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listaDeProducto}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cuenta}">Mi Cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container my-5">
    <h1 class="text-center">Mis Compras</h1>

    <div th:if="${listaDeComprasDeUsuario != null && !listaDeComprasDeUsuario.isEmpty()}">
        <table class="table table-striped mt-4">
            <thead>
            <tr>
                <th>Numero de compra</th>
                <th>Cantidad de productos</th>
                <th>Precio total</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="compra, iterStat : ${listaDeComprasDeUsuario}">
                <td th:text="${iterStat.index + 1}">1</td>
                 <!-- Asegúrate de tener este campo en tu entidad -->
                <td th:text="${compra.cantidad}">0</td>
                <td th:text="${compra.precioTotal} + ' $'">0.00 $</td>
                <td>
                    <a th:href="@{/compras/detalle/{id}(id=${compra.id})}">Ver Detalle</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${listaDeComprasDeUsuario == null || listaDeComprasDeUsuario.isEmpty()}">
        <p class="text-center">No has realizado ninguna compra aún.</p>
    </div>
</div>

<!-- Pie de Página -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Tienda de Figuras. Todos los derechos reservados.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
