

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de la Figura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        /* Aseguramos que la imagen ocupe todo el lado izquierdo */
        .figure-image {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>

<body>
<header th:replace="layout :: header"></header>

<main class="container mt-5">
    <h1 class="text-center mb-4">Detalles de la Figura</h1>
    <div class="row">
        <div class="col-md-6">
            <img th:src="'data:image/png;base64,' + ${figura.cadena()}" class="card-img-top figure-image" alt="Foto de la Figura" style="height: 200px; object-fit: contain;">
        </div>

        <div class="col-md-6">
            <h2 th:text="${figura.nombre}"></h2>
            <p><strong>Precio:</strong> <span th:text="${figura.precio}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${figura.estado}"></span></p>
            <p><strong>Descripci√≥n:</strong></p>
            <p th:text="${figura.descripcion}"></p>

            <form th:action="@{/agregar/{id}(id=${figura.id})}" method="post">
                <button type="submit" class="btn btn-success">Agregar al Carrito</button>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
        <a th:href="@{/lista}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</main>

<footer th:replace="layout :: footer"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
