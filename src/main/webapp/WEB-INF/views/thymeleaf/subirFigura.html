<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cargar Figura de Colección</title>
</head>
<body>

<h1>Cargar Figura de Colección</h1>
<form th:action="@{/figuras}" method="post" enctype="multipart/form-data">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" required><br><br>

    <label for="estado">Estado:</label>
    <select id="estado" name="estado">
        <option value="nuevo">Nuevo</option>
        <option value="usado">Usado</option>
    </select><br><br>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion"></textarea><br><br>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" accept="image/png, image/jpeg"><br><br>

    <button type="submit">Cargar Figura</button>
</form>
</body>
</html>
