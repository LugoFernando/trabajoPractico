
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            width: 100%;
        }
    </style>

</head>

<body>
<header th:replace="layout :: header"></header>

<main>
    <div class="container p-4 bg-white border rounded shadow" th:object="${datosUsuario}">
        <h2 class="mb-4 text-center">Editar Perfil</h2>

        <form th:action="@{/guardar-perfil}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email:</label>
                <input type="email" id="email" th:value="*{email}" name="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password:</label>
                <input type="password" id="password" th:value="*{password}" name="password" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

        <div class="mt-3">
            <a th:href="@{/perfil}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</main>

<footer th:replace="layout :: footer">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
