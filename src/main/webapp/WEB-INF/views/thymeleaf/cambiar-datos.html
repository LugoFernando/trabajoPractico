<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<header th:replace="layout :: header"></header>


<body>

<div class="container mt-5 p-4 bg-white border rounded shadow" th:object="${datosUsuario}">
    <h2 class="mb-4 text-center">Editar Perfil</h2>

    <!-- Formulario para editar email y password -->
    <form th:action="@{/guardar-perfil}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label fw-bold">Email:</label>
            <input type="email" id="email" th:value="*{email}" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password:</label>
            <input type="password" id="password" th:value="*{password}" name="password" class="form-control" required />
        </div>

        <!-- Botón para guardar los cambios -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <!-- Botón para cancelar y volver -->
    <div class="mt-3">
        <a th:href="@{/perfil}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
