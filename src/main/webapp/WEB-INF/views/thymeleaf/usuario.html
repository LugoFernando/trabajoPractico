<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<header th:replace="layout :: header"></header>


<body>
<div class="container mt-5 p-4 bg-white border rounded shadow" th:object="${datosUsuario}">

    <h2 class="mb-4 text-center">Perfil del Usuario</h2>

    <!-- muestro datos del usuario -->
    <div class="row">
        <div class="col-md-12">
<!--            <div class="mb-3">-->
<!--                <label for="id" class="form-label fw-bold">ID:</label>-->
<!--                <p id="id" th:text="*{id}" class="form-control"></p>-->
<!--            </div>-->

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email:</label>
                <p id="email" th:text="*{email}" class="form-control"></p>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password:</label>
                <p id="password" th:text="*{password}" class="form-control"></p>
            </div>
        </div>
    </div>

    <!-- muestro las preferencias del usuario -->
    <div class="mb-3">
        <label class="form-label fw-bold">Mis Preferencias:</label>
        <ul class="list-group">
            <!-- Verifica si la lista no es null y no está vacía -->
            <li class="list-group-item" th:each="preferencia : ${datosUsuario.preferenciasList}" th:if="${datosUsuario.preferenciasList != null and !datosUsuario.preferenciasList.isEmpty()}" th:text="${preferencia}"></li>
        </ul>
        <!-- Si la lista está vacía o es null, mostrar un mensaje -->
        <p th:if="${datosUsuario.preferenciasList == null or datosUsuario.preferenciasList.isEmpty()}">Usted no tiene preferencias elegidas.</p>
    </div>

    <!-- Botones condicionales -->
    <div class="d-flex justify-content-between mt-4">
        <!-- Muestro el botón "Agregar Preferencias" siempre -->
        <a th:href="@{/agregar-preferencias}" class="btn btn-primary w-45">Agregar Preferencias</a>

        <!-- Muestr el botón Quitar Preferencias solo si la lista no está vacía o es distinta de null -->
        <a th:if="${datosUsuario.preferenciasList != null and !datosUsuario.preferenciasList.isEmpty()}" th:href="@{/quitar_Preferencias}" class="btn btn-danger w-45">Quitar Preferencias</a>
    </div>


    <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/moificarDatosUsuario}" class="btn btn-primary w-45">Cambiar datos</a>
        <a th:href="@{/home}" class="btn btn-secondary w-45">Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer th:replace="layout :: footer"></footer>
</html>
