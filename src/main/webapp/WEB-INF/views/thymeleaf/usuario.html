<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 p-4 bg-white border rounded shadow" th:object="${datosUsuario}">
    <!-- TÃ­tulo -->
    <h2 class="mb-4 text-center">Perfil del Usuario</h2>

    <!-- Datos del usuario -->
    <div class="row">
        <div class="col-md-12">
            <div class="mb-3">
                <label for="id" class="form-label fw-bold">ID:</label>
                <p id="id" th:text="*{id}" class="form-control"></p>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email:</label>
                <p id="email" th:text="*{email}" class="form-control"></p>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password:</label>
                <p id="password" th:text="*{password}" class="form-control"></p>
            </div>
        </div>
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-between mt-4">
        <a href="#" class="btn btn-primary w-45">Cambiar datos</a>
        <a th:href="@{/home}"  class="btn btn-secondary w-45">Volver</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
