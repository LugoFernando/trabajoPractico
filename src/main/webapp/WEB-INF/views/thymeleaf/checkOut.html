<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Figuras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <script src="https://kit.fontawesome.com/2edf5860bb.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Barra de Navegación -->

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Tienda de Figuras</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" th:href="@{/listaDeProducto}">Productos</a>
          </li>

          <!-- Opciones condicionales: si el cliente ha iniciado sesión -->
          <li class="nav-item" th:if="${session.usuario != null}">
            <a class="nav-link" href="/mis-pedidos">Mis compras</a>
          </li>

          <li class="nav-item" th:if="${session.usuario != null}">
            <a class="nav-link" href="/mis-ventas">Mis ventas</a>
          </li>

          <li class="nav-item" th:if="${session.usuario != null}">
            <a class="nav-link" th:href="@{/lista}">Mis publicaciones</a>
          </li>

          <li class="nav-item" th:if="${session.usuario != null}">
            <a class="nav-link" th:href="@{/cuenta}">Mi cuenta</a>
          </li>

          <!-- Opciones de iniciar/cerrar sesión -->

          <li class="nav-item" th:if="${session.usuario == null}">
            <a class="nav-link" th:href="@{/}">Iniciar sesión</a>
          </li>
          <li class="nav-item" th:if="${session.usuario == null}">
            <a class="nav-link" th:href="@{/registrar}">Registrarme</a>
          </li>

          <li class="nav-item" th:if="${session.usuario != null}">
            <!--                       <a class="nav-link" href="/logout">Cerrar sesión</a>-->
            <a th:href="@{/logout}" class="nav-link">Cerrar sesión</a>
          </li>

          <!-- Carrito -->

          <li class="nav-item" th:if="${session.usuario != null}">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- DIV PRINCIPAL -->

<!-- detalle de la compra -->


<!-- Boton -->
<div class="container my-5">
  <p>Comprar Figura</p>
  <button onclick="MP()">Comprar</button>
</div>

<a th:href="@{pagar}" ><button class="btn-principal" id="boton_pagar_envio">Pagar</button></a>

<!-- Pie de Página -->
<footer class="bg-dark text-white text-center py-3">
  <p>&copy; 2024 Tienda de Figuras. Todos los derechos reservados.</p>
  <p><a href="#" class="text-white">Política de Privacidad</a> | <a href="#" class="text-white">Términos y Condiciones</a></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="https://sdk.mercadopago.com/js/v2"></script>

<script>
  $(document).ready(function () {
    // Manejar clic en el botón "Pagar"
    $("#pagar").click(function () {
      // Llamar a la función para generar la preferencia de pago
      generarPreferencia(precioTotal);
    });
  });

  function generarPreferencia(precioTotal) {
    console.log("Iniciando solicitud AJAX...");

    $.ajax({
      method: "POST",
      url: "/preferencia",
      data: { precioTotal: precioTotal }
    }).done(function(response) {
      console.log("Respuesta del servidor:", response);

      const mp = new MercadoPago('APP_USR-3efd2cac-65f7-475c-8fb6-3beb5bdda103', {
        locale: 'es-AR'
      });

      console.log("MercadoPago inicializado");

      mp.bricks();

      mp.bricks().create("wallet", "wallet_container", {
        initialization: {
          preferenceId: response,
          redirectMode: "blank"
        },
      }).catch(function(error) {
        console.log("Error al crear la wallet:", error);
      });
    }).fail(function(xhr, status, error) {
      console.log("Error en la solicitud AJAX:", error);
      console.log("Estado:", status);
      console.log("Respuesta del servidor:", xhr.responseText);
    });
  }
 </script>
</body>

</html>
